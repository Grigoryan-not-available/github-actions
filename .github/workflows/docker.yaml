name: Docker
on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    container: 
      image: node:21-alpine3.18
    #   credentials:
    #     username: username
    #     password: password
      env:
        API_URL: example.com
      ports:
        - 80
